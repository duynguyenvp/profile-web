version: "3"

services:
  traefik:
    image: "traefik:v2.3"
    container_name: "traefik"
    networks:
      - webgateway
    command:
      - "--log.level=DEBUG"
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
    ports:
      - "80:80"
      - "8080:8080"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - ./traefik.toml:/traefik.toml
networks:
  webgateway:
    driver: bridge